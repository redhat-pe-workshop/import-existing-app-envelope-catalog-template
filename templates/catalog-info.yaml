{%- if values.componentName %}
  {%- set name = values.componentName %}
{%- else %}
  {%- set name = values.repoName %}
{% endif -%}

apiVersion: backstage.io/v1alpha1
{%- if values.entityKind %}
kind: ${{ values.entityKind }}
{%- else %}
kind: Component
{%- endif %}
metadata:
  name: ${{ componentName }}
  {%- if values.title %}
  title: ${{ values.title }}
  {%- endif %}
  {%- if values.description %}
  description: ${{ values.description }}
  {%- endif %}
  annotations:
    argocd/app-selector: rht-gitops.com/argocd=${{ componentName }}
    backstage.io/kubernetes-id: ${{ componentName }}
    janus-idp.io/tekton: ${{ componentName }}
    backstage.io/kubernetes-label-selector: 'app.kubernetes.io/name=${{ componentName }}'
    backstage.io/source-location: url:https://${{ host }}/parasol/${{ componentName }}
    backstage.io/techdocs-ref: url:https://${{ host }}/parasol/envelope-parasol-catalog/-/tree/main/${{ repoName }}
    gitlab.com/project-slug: ${{ orgName }}/${{ repoName }}
    
spec:
  type: ${{ values.applicationType }}
  {%- if values.system %}
  system: ${{ values.system }}
  {%- endif %}
  {%- if values.lifecycle %}
  lifecycle: ${{ values.lifecycle }}
  {%- else %}
  lifecycle: production
  {%- endif %}
  owner: ${{ values.owner }}
  {%- if values.dependsOn %}
  dependsOn:
    - ${{ values.dependsOn }}
  {%- endif %}
  {%- if values.partOf %}
  partOf:
    - ${{ values.partOf }}
  {%- endif %}